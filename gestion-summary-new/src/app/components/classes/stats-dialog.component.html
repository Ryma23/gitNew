<h2 mat-dialog-title>Statistiques de la classe</h2>

<mat-dialog-content>
  <div class="stats-container">
    <div class="stat-item">
      <h3>Nombre total d'élèves</h3>
      <p>{{data.totalEleves}}</p>
    </div>
    <div class="stat-item">
      <h3>Nombre total d'absences</h3>
      <p>{{data.totalAbsences}}</p>
    </div>
    <div class="stat-item">
      <h3>Taux d'absence</h3>
      <p>{{data.tauxAbsence}}%</p>
    </div>
  </div>

  <div class="chart-container" *ngIf="data.absencesParMois">
    <h3>Absences par mois</h3>
    <div class="chart">
      <div class="bar" *ngFor="let item of getAbsencesParMoisArray()" 
           [style.height.%]="item.nombre">
        <span class="label">{{item.mois}}</span>
        <span class="value">{{item.nombre}}</span>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Fermer</button>
</mat-dialog-actions>
