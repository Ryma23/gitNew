<div class="dashboard-container">
  <h1>Tableau de bord</h1>

  <div class="stats-grid">
    <mat-card class="stats-card">
      <mat-card-content>
        <div class="stats-icon">
          <mat-icon>school</mat-icon>
        </div>
        <div class="stats-info">
          <h2>{{ stats.totalSpecialites }}</h2>
          <p>Spécialités</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stats-card">
      <mat-card-content>
        <div class="stats-icon">
          <mat-icon>layers</mat-icon>
        </div>
        <div class="stats-info">
          <h2>{{ stats.totalNiveaux }}</h2>
          <p>Niveaux</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stats-card">
      <mat-card-content>
        <div class="stats-icon">
          <mat-icon>groups</mat-icon>
        </div>
        <div class="stats-info">
          <h2>{{ stats.totalClasses }}</h2>
          <p>Classes</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stats-card">
      <mat-card-content>
        <div class="stats-icon">
          <mat-icon>person</mat-icon>
        </div>
        <div class="stats-info">
          <h2>{{ stats.totalEleves }}</h2>
          <p>Élèves</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="quick-actions">
    <h2>Actions rapides</h2>
    <div class="actions-grid">
      <button mat-raised-button color="primary" routerLink="/specialites">
        <mat-icon>add</mat-icon>
        Nouvelle spécialité
      </button>
      <button mat-raised-button color="accent" routerLink="/specialites">
        <mat-icon>list</mat-icon>
        Voir les spécialités
      </button>
    </div>
  </div>
</div>
