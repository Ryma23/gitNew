<h2 mat-dialog-title>{{isEditMode ? 'Modifier' : 'Ajouter'}} un niveau</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Année</mat-label>
        <input matInput formControlName="annee" placeholder="Ex: 2024" required>
        <mat-error *ngIf="form.get('annee')?.hasError('required')">
          L'année est requise
        </mat-error>
        <mat-error *ngIf="form.get('annee')?.hasError('pattern')">
          L'année doit être au format AAAA (ex: 2024)
        </mat-error>
      </mat-form-field>

      <p class="specialite-info">
        Spécialité : {{data.specialite.nom}}
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{isEditMode ? 'Modifier' : 'Ajouter'}}
    </button>
  </mat-dialog-actions>
</form>
